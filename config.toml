[calendar]
# 日期，"today" 意味着使用 datetime.today()，即当日
# 也可以使用 2022-05-12
today = "today"
# 标题
title = ""
# 介绍语
description = """"""
# 代码块
code = """"""
# 代码语言
language = "python"
# 输出文件
output = "output/calendar.png"

# 标题
[title]
# 字体文件，会从 assets 文件夹下寻找
font = "SpaceMono-Bold.ttf"
# 字体大小
font_size = 120
# 颜色
color = [35, 31, 32]
# 位置 [x, y]
pos = [150, 300]

# 右上方日期
[date]
font = "SpaceMono-Regular.ttf"
font_size = 80
color = [35, 31, 32]
pos = [1250, 500]

# 右上方星期缩写
[today]
font = "SpaceMono-Regular.ttf"
font_size = 60
pos = [1500, 625]
# 工作日颜色
weekday_color = [35, 31, 32]
# 节假日颜色
weekend_color = [218, 40, 34]

# 右上方中文日期
[date_cn]
font = "NotoSansSC-Regular.otf"
font_size = 50
pos = [1640, 635]
weekday_color = [35, 31, 32]
weekend_color = [218, 40, 34]

# 代码块
[code]
font_size = 40
pos = [250, 750]

# 介绍语
[description]
font = "NotoSansSC-Regular.otf"
font_size = 40
pos = [150, 1800]
color = [107, 105, 106]

# 周历表格
[table]
pos = [[150, 2140], [1725, 2470]]
color = [107, 106, 106]
border = 5
gap = 5
weekday_color = [35, 31, 32]
weekend_color = [218, 40, 34]
    [table.today]
    font = "SpaceMono-Bold.ttf"
    font_size = 70
    [table.date]
    font = "SpaceMono-Regular.ttf"
    font_size = 35
    [table.date_cn]
    font = "NotoSansSC-Regular.otf"
    font_size = 40

[wallpaper]
# 待合并的壁纸
input = "images/wallpaper.png"
# 日历图缩放
zoom = 0.5
# 日历图位置
pos = [50, 100]
# 输出文件
output = "output/wallpaper.png"
